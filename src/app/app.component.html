<form #f novalidate (ngSubmit)="addUpdate(f)" class="input-full-width">
  <mat-card>
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>
          {{title}}
        </mat-card-title>
        
        <mat-card-subtitle>
            <br>
          {{subtitle}}
        </mat-card-subtitle>

      </mat-card-title-group>
     
    </mat-card-header>
    <mat-card-content class="input-full-width">
      <p>
        <mat-form-field class="input-full-width">
          <input matInput placeholder="Enter a descriptive key" required 
          class="input-full-width" [(ngModel)]="this.item.id"
            name="item_id">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field class="input-full-width">
          <textarea matInput placeholder="Enter the phrase to shuffle" required class="input-full-width"
            [(ngModel)]="item.phrase" name="item_phrase"></textarea>
        </mat-form-field>
      </p>

    </mat-card-content>
    <mat-card-actions>
        <button mat-fab (click)="shuffle()">
          <mat-icon>shuffle</mat-icon>
        </button>
        <span>&nbsp;&nbsp;&nbsp;</span>
        <button mat-fab color="primary" [type]="submit" (click)="confirm()">
          <mat-icon>save</mat-icon>
        </button>
      </mat-card-actions>


  </mat-card>
</form>
